name: "Get Issue"
description: "Get the issue"
inputs:
  url:
    description: "The Bytebase URL. Example: https://bytebase.example.com"
    required: true
  token:
    description: "The API token obtained from bytebase/login action"
    required: true
  project-id:
    description: "The project ID. Example: example"
    required: true
  title:
    description: "The title of the issue"
    required: true
outputs:
  issue:
    description: "The issue if found. If multiple found, return the most recently created one"
  rollout:
    description: "The rollout linked with the issue. The rollout contains detailed rollout status for each task"
runs:
  using: "node20"
  main: "dist/index.js"
