name: 'Create Issue'
description: 'Create the issue'
inputs:
  endpoint:
    description: 'The API endpoint. Example: https://bytebase.example.com/v1'
    required: true
  token:
    description: 'The API token obtained from bytebase/login action'
    required: true
  database:
    description: 'The name of database. Example: instances/prod-instance/databases/example'
    required: true
  statement:
    description: 'The statement to execute. Example: CREATE TABLE example (id INT)'
    required: true
  title:
    description: 'The title of the issue'
    required: true
  assignee:
    description: 'The assignee of the issue'
  description:
    description: 'The description of the issue'
runs:
  using: 'node20'
  main: 'dist/index.js'
